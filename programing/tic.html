.container{

.grid {
  display: grid;
  gap: 5px; 
  margin: 90px;
  padding: 90px;
}

/* Specific styling for 3x3 grid */
.grid-3x3 {
  grid-template-columns: repeat(3, 50px); /* 3 columns with 50px width each */
  grid-template-rows: repeat(3, 50px);   /* 3 rows with 50px height each */
}

/* Specific styling for 5x5 grid */
.grid-5x5 {
  grid-template-columns: repeat(5, 50px); /* 5 columns with 50px width each */
  grid-template-rows: repeat(5, 50px);   /* 5 rows with 50px height each */
}

/* Cell styling */
.cell {
  width: 50px;
  height: 50px;
  background-color: lightblue;
  border: 1px solid #000; /* Black border for each cell */
}
